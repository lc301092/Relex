<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/fonts/dyslexia/dyslexia.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="JS/range_value.js"></script>


</head>

<body>

    <header id="header">
        <h1> Textside</h1>
        <h4>Upload din pdf på denne side</h4>
    </header>
    <div id="text">
        <textarea id="text_area" style="resize: none;" readonly> Vi skal overveje at bruge en predefineret tekst, så vi kan teste ændringen af synonymer, hvor vi hardcoder dem</textarea>
    </div>
    <div id="controller">
        <div>
            <div class="slider">
                <span class="slide_description">word spacing</span><input type="range" id="p1" min="0" max="10" value="0" onchange="updateSpacing()"><span class="slide_param" id="p1_param">0</span>
            </div>
            <div class="slider">
                <span class="slide_description">paragraphs</span> <input type="range" id="p3" min="0" max="10" value="0"><span class="slide_param" id="p3_param">0</span>
            </div>
        </div>
        <div>
            <div class="slider">
                <span class="slide_description">font type</span> <input type="range" id="p2" min="0" max="10" value="0"><span class="slide_param" id="p2_param">0</span>
            </div>
            <div class="slider">
                <span class="slide_description">word difficulty</span> <input type="range" id="p4" min="0" max="10" value="0"><span class="slide_param" id="p4_param">0</span>
            </div>


        </div>
        <!--

		<div>
		<input type="range" id="p5" min="0" max="10" value="0"><span id="p5_param">1</span>
		<input type="range" id="p6" min="0" max="10" value="0"><span id="p6_param">8</span>
		<input type="range" id="p7" min="0" max="10" value="0"><span id="p7_param">10</span>
		</div>
-->

        <div>
            <input type="button" value="RANDOM" id="randomize" onclick="alert('virker ikke endnu!');">
            <input type="button" value="UPLOAD" id="Format" onclick="alert('virker ikke endnu!');">
        </div>
    </div>
</body>

</html>
