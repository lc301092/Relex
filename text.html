<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/fonts/dyslexia/dyslexia.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/synonyms.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="JS/range_value.js"></script>


</head>

<body>


    <header id="header">
        <h1> Textside</h1>
        <h4>Upload din pdf på denne side</h4>
    </header>
    <div id="text">
        <div id="text_area">Vi skal overveje at bruge en predefineret tekst, så vi kan teste ændringen af samme ord, hvor vi hardcoder dem.</div>
    </div>
    <div id="controller">
        <div>
            <div class="slider">
                <span class="slide_description">word spacing</span><input type="range" id="p1" min="0" max="10" value="0" onchange="updateSpacing()"><span class="slide_param" id="p1_param">0</span>
            </div>
            <div class="slider">
                <span class="slide_description">paragraphs</span> <input type="range" id="p3" min="0" max="10" value="0"><span class="slide_param" id="p3_param">0</span>
            </div>
        </div>
        <div>
            <div class="slider">
                <span class="slide_description">font type</span> <select id="p2" onchange="updateFont()"></select>
            </div>
            <div class="slider">
                <span class="slide_description">word difficulty</span> <input type="range" id="p4" min="0" max="2" value="1" onchange="updateDifficulty()"><span class="slide_param" id="p4_param">1</span>
            </div>
            <div>
                <div class="slider">
                    <span class="slide_description">text size</span> <input type="range" id="p5" min="1" max="10" value="0" onchange="updateFontSize()"><span class="slide_param" id="p5_param">0</span>
                </div>
            </div>


        </div>

		<div>
		<input type="range" id="p5" min="0" max="10" value="0"><span id="p5_param">1</span>
		<input type="range" id="p6" min="0" max="10" value="0"><span id="p6_param">8</span>
		<input type="range" id="p7" min="0" max="10" value="0"><span id="p7_param">10</span>
		</div>
-->

        <div>
            <input type="button" value="RANDOM" id="randomize" onclick="alert('virker ikke endnu!')">
            <input type="button" value="UPLOAD" id="Format" onclick="alert('virker ikke endnu!')">
        </div>
    </div>
</body></html>
